<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HisiNIme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#9333ea" />

  </head>
  <body class="bg-gray-100 text-black flex flex-col items-center">
    <div class="flex justify-between bg-white w-full p-2">
      <h1 class="text-2xl font-bold pl-0 md:pl-10">
        <span class="text-purple-500">HisiNime</span>
      </h1>
      <div class="bg-gray-100 p-2 rounded"><input class="bg-gray-100 outline-none focus:ring-0 mr-1" id="searchInput" type="text" placeholder="Pencarian...">Cari</div>
    </div>

    <div class="bg-white mt-5 w-full md:w-[150vh] rounded p-3">
      <h1 class="font-semibold">HisiNime</h1>
      <span
        >HisiNime adalah website streaming anime gratis dan tanpa iklan
        pastinya</span
      >
    </div>

    <div id="loading" class="text-gray-500" style="display: none">
      Loading...
    </div>

    <div id="anime-search" class="justify-center flex flex-wrap gap-3 rounded p-3">
    </div>

    <div class="bg-white mt-5 mb-[-10px] w-full md:w-[150vh] rounded p-3 font-semibold text-purple-500">
        Anime completed
    </div>

    <div
      id="anime-card"
      class="bg-white w-full md:w-[150vh] rounded p-3 flex overflow-x-auto gap-2" style="scroll-behavior: smooth;"
    >
    </div>

    <div class="bg-white mt-5 mb-[-10px] w-full md:w-[150vh] rounded p-3 font-semibold text-purple-500">
        Anime Ongoing
    </div>

    <div
      id="anime-on"
      class="bg-white w-full md:w-[150vh] rounded p-3 flex overflow-x-auto gap-2" style="scroll-behavior: smooth;"
    >
    </div>

    <script src="src/home.js"></script>
    <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js").then(() => {
      console.log("Service Worker Registered âœ…");
    });
  }
  </script>

  </body>
</html>
